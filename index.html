<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // 사용자 에이전트 문자열에서 운영체제를 확인하는 함수
        function getUrlByOperatingSystem() {
            const userAgent = navigator.userAgent;
            
            if (/Android/i.test(userAgent)) {
                return 'https://play.google.com/store/apps/details?id=com.tricorn.flutter.bagtionary';
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                return 'https://apps.apple.com/kr/app/빽과사전-수천개의-명품가방-정보를-한곳에/id6473989124';
            } else{
                return 'https://play.google.com/store/apps/details?id=com.tricorn.flutter.bagtionary';
            }
        }

        // 페이지 로드 시 실행되는 함수
        function redirectBasedOnOS() {
            const redirectUrl = getUrlByOperatingSystem();

            // 리다이렉트
            window.location.href = redirectUrl;
        }

        // 페이지 로드 시 리다이렉트 함수 실행
        window.onload = redirectBasedOnOS;
    </script>
</head>
<body>
    <!-- 리다이렉트를 위한 기본 HTML 페이지 내용 -->
    <h1>Redirecting...</h1>
</body>
</html>
